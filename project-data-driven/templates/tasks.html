{% extends "base.html" %} {% block content %}
<ul class="collapsible" data-collapsible="accordion">
  {% for task in tasks %}
  <li>
    <div class="collapsible-header">
      <div class="col s3">
        <i class="material-icons">expand_more</i>
        <a class="waves-effect waves-light btn btn_small" href="{{ url_for('delete_task', task_id=task._id) }}">Done</a>
        <a class="waves-effect waves-light btn btn_small" href="{{ url_for('edit_task', task_id=task._id) }}">Edit</a>
      </div>
      <div class="col s9 task_header">
        <strong>{{ task.task_name }}</strong> - {{ task.due_date }}
      </div>
    </div>
    <div class="collapsible-body">
      <span>{{ task.task_description }}</span>
      <p>{{ task.category_name }} -- {{ task.is_urgent }}</p>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
